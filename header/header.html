<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <link rel="stylesheet" href="header.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4"
    >
      <a
        href="#"
        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <svg
          class="bi me-2"
          width="50"
          height="50"
          role="img"
          aria-label="Bootstrap"
        >
          <use xlink:href="#bootstrap" />
          <img src="../assets/Framemenu.svg" />
        </svg>
      </a>

      <ul
        class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0 navbartext"
      >
        <li><a href="#" class="nav-link">Home</a></li>
        <li><a href="#" class="nav-link">Product</a></li>
        <li><a href="#" class="nav-link">About</a></li>
        <li><a href="#" class="nav-link">Contact</a></li>
      </ul>

      <div class="col-md-3 text-center">
        <button type="button" class="btn-login">Login</button>
        <button type="button" class="btn-signup">Sign Up</button>
      </div>
    </header>

    <div class="jumbotron">
      <div class="card">
        <!-- kiri -->
        <div class="col-md-4">
          <h1 class="card-title">Business Communications Reinvented</h1>
          <p class="card-text">
            Start communicating with your business team more efficiently with
            our app.
          </p>
          <div class="button-feature">
            <a href="#" class="btn btn-outline-primary btn-feature"
              >Get the app</a
            >
          </div>
        </div>
        <!-- kanan -->
        <div class="col-md-8"></div>
      </div>
    </div>
  </body>
</html>
